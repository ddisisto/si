<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperInt++</title>
  <link rel="stylesheet" href="styles/main.css">
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script>
    // Debug script to help identify issues
    window.addEventListener('DOMContentLoaded', function() {
      console.log('DOM fully loaded');
      
      // Check if the game root exists
      const gameRoot = document.getElementById('game-root');
      console.log('Game root element:', gameRoot);
      
      // Add some basic CSS to help visualize the layout
      document.documentElement.style.setProperty('--color-background', '#1e1e2e');
      document.documentElement.style.setProperty('--color-surface', '#313244');
      document.documentElement.style.setProperty('--color-overlay', '#181825');
      document.documentElement.style.setProperty('--color-text', '#cdd6f4');
      
      // Add debug class to body
      document.body.classList.add('debug-mode');
      
      // Create debug panel
      const debugPanel = document.createElement('div');
      debugPanel.className = 'debug-panel';
      debugPanel.innerHTML = `
        <h2>Debug Panel</h2>
        <button id="debug-button">End Turn (Debug)</button>
        <div id="debug-state"></div>
      `;
      document.body.appendChild(debugPanel);
      
      // Add styling for debug panel
      const style = document.createElement('style');
      style.textContent = `
        .debug-panel {
          position: fixed;
          bottom: 10px;
          right: 10px;
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 10px;
          border-radius: 5px;
          z-index: 9999;
          font-family: monospace;
          max-width: 400px;
          max-height: 300px;
          overflow: auto;
        }
        .debug-panel h2 {
          margin-top: 0;
          font-size: 16px;
        }
        .debug-panel button {
          margin: 5px 0;
          padding: 5px 10px;
        }
        .debug-grid {
          border: 1px dashed rgba(255, 0, 0, 0.5);
        }
        .game-header { background: rgba(255, 0, 0, 0.2); }
        .game-sidebar { background: rgba(0, 255, 0, 0.2); }
        .game-main { background: rgba(0, 0, 255, 0.2); }
        .game-panel-area { background: rgba(255, 255, 0, 0.2); }
        .game-footer { background: rgba(255, 0, 255, 0.2); }
      `;
      document.head.appendChild(style);
      
      // Setup click handler for debug button
      document.getElementById('debug-button')?.addEventListener('click', function() {
        console.log('Debug button clicked');
        // Simulate end turn event
        const event = new CustomEvent('turn:end', { 
          detail: { turn: 1 } 
        });
        document.dispatchEvent(event);
      });
      
      // Display game engine in debug panel if available
      const checkGameEngine = setInterval(function() {
        if (window.gameEngine) {
          console.log('Game engine found:', window.gameEngine);
          const debugState = document.getElementById('debug-state');
          if (debugState) {
            const state = window.gameEngine.getState();
            debugState.innerHTML = `
              <div>Turn: ${state.meta.turn}</div>
              <div>Phase: ${state.meta.phase}</div>
              <div>Computing: ${state.resources.computing.total}</div>
              <div>Funding: ${state.resources.funding.current}</div>
            `;
          }
          clearInterval(checkGameEngine);
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <div id="game-root">
    <div id="loading">
      <h1>SuperInt++</h1>
      <p>Initializing game...</p>
    </div>
  </div>
</body>
</html>
